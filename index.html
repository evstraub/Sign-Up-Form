<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="results.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="guitar">
      <img src="img/guitar.jpg" alt="guitar" />
    </div>
    <div>
      <div class="container">
        <p>Go on, learn how to <strong>play guitar</strong></p>
        Hey I'm Ethan, Ive been playing guitar since I was a wee child. I'm prety good heheh. I teach you the ways of the forc- I mean the ways of how to play guitar.
        just sign up!
        <p> I know you want to.</p>
      </div>
      <form action="" method="post">
        <fieldset>
          <p class="big">Sign Up</p>
          <div>
            <label for="first_name">First Name</label>
            <input
              required
              type="text"
              id="first_name"
              autocomplete="given-name"
              placeholder=""
            />
          </div>
          <div>
            <label for="last_name">Last Name</label>
            <input
              required
              type="text"
              id="last_name"
              autocomplete="family-name"
              placeholder=""
            />
          </div>
          <div>
            <label for="email">Email</label>
            <input
              required
              type="email"
              id="email"
              autocomplete="email"
              placeholder=" "
            />
          </div>
          <div>
            <label for="phone">Phone Number</label>
            <input
              required
              type="tel"
              id="phone"
              autocomplete="tel"
              pattern="^(\((\d{3})\)|(\d{3}))-?(\d{3})-?(\d{4})$"
              placeholder=" "
              oninvalid="this.setCustomValidity('Please use (123)-123-1234 or 123-123-1234')"
              oninput="this.setCustomValidity('')"
            />
          </div>
          <div>
            <label for="password">PASSWORD</label>
            <input
              required
              type="password"
              id="password"
              autocomplete="new-password"
              placeholder=" "
            />
          </div>
          <div>
            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input
              required
              type="password"
              id="confirm_password"
              autocomplete="new-password"
              placeholder=" "
            />
          </div>
        </fieldset>
        <div class="shadow">
            <input type="submit" id="submit" value="Create Account"></div>
      </form>
       <div class="login">
            <p>Already have an account? <a href="">Log in</a></p>
    </div>
  </body>
</html>
