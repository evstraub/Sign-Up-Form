<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="results.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="guitar">
      <img src="img/guitar.jpg" alt="guitar" />
    </div>
     <div class="odin-logo">
      <img src="img/odin-lined.png" alt="odin logo" />
      <span>ODIN GUITAR</span>
    </div>
    <div>
      <div class="container">
        <p>Go on, learn how to <strong>play guitar</strong></p>
          Hey I'm Ethan, Ive been playing guitar since I was a wee child. I'm prety good heheh. I teach you the ways of the forc- I mean the ways of how to play guitar.
        just sign up!
        <p> I know you want to.</p>
      </div>
       <form>
          <div class="inputs-section">
            <h2>Lets shred!</h2>
            <div class="inputs">
              <div>
                <div>
                  <label for="first-name">FIRST NAME</label
                  ><input type="text" id="first-name" name="first-name" />
                </div>
                <div>
                  <label for="last-name">LAST NAME</label
                  ><input
                    type="text"
                    class="focus"
                    id="last-name"
                    name="last-name"
                  />
                </div>
              </div>
              <div>
                <div>
                  <label for="email">EMAIL</label
                  ><input type="email" id="email" name="email" />
                </div>
                <div>
                  <label for="phone-number">PHONE NUMBER</label
                  ><input type="tel" id="phone-number" name="phone-number" />
                </div>
              </div>
              <div>
                <div>
                  <label for="password">PASSWORD</label
                  ><input
                    type="password"
                    class="error"
                    id="password"
                    name="password"
                  />
                  
                </div>
                <div>
                  <label for="confirm-password">CONFIRM PASSWORD</label
                  ><input
                    type="password"
                    class="error"
                    id="confirm-password"
                    name="confirm-password"
                  />
                </div>
              </div>
            </div>
          </div>
          <button type="submit" id="create-account">Create Account</button>
        </form>
        <p class="log-in">Already have an account? <a href="#">Log In</a></p>
      </div>
    </div>
  </body>
</html>
